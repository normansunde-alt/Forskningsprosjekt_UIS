<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Random Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Great Vibes", cursive;
            font-size: 40px;
            color: #ff69b4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc5d3;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Trykk på denne knappen :)</h1>

    <button onclick="randomPage()">Randomiser</button>

    <script>
        function randomPage() {
            // Lag en liste med mulige sider
            const pages = [
                "https://no.wikipedia.org/wiki/Norge",
                "https://no.wikipedia.org/wiki/Jan_Mayen"
            ];

            // Velg tilfeldig indeks: 0 eller 1
            const randomIndex = Math.floor(Math.random() * pages.length);

            // Gå til siden
            window.location.href = pages[randomIndex];
        }
    </script>

</body>
</html>
